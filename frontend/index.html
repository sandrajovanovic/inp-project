<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript INP Analyzer</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Backend URL globalno definisan -->
    <script>
      window.BACKEND_URL = "https://inp-project.onrender.com"; // promeni na Render URL
    </script>

    <!-- Web Vitals za RUM -->
    <script src="https://unpkg.com/web-vitals@3.3.0/dist/web-vitals.iife.js"></script>
    <script>
      function sendRUMData(metric) {
        if (metric.name !== "INP") return;

        let elementDesc = "unknown";
        if (metric.entries?.[0]?.target) {
          const t = metric.entries[0].target;
          elementDesc =
            t.tagName +
            (t.id ? "#" + t.id : "") +
            (t.className ? "." + t.className.replace(/\s/g, ".") : "");
        }

        const rumPayload = {
          timestamp: new Date().toISOString(),
          inp: Number(metric.value.toFixed(2)),
          element: elementDesc,
          device: /Mobi|Android/i.test(navigator.userAgent)
            ? "Mobile"
            : /Tablet|iPad/i.test(navigator.userAgent)
            ? "Tablet"
            : "Desktop",
          browser: navigator.userAgent,
          os: navigator.platform,
          connection: navigator.connection?.effectiveType || "unknown",
          pageUrl: window.location.href,
        };

        fetch(`${window.BACKEND_URL}/rum`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(rumPayload),
        }).catch((err) => console.error("RUM send error:", err));
      }

      if (typeof webVitals !== "undefined") {
        webVitals.onINP(sendRUMData);
      } else {
        console.error("webVitals not loaded!");
      }
    </script>
  </head>
  <body>
    <h1>JavaScript INP Analyzer</h1>

    <form id="url-form">
      <input type="url" id="url-input" placeholder="Enter page URL" required />
      <button type="submit">Analyze</button>
    </form>

    <div id="loader" style="display: none">Analyzing...</div>
    <div id="error"></div>

    <div id="results" style="display: none">
      <h2 id="results-url"></h2>
      <p id="test-run"></p>
      <p id="device"></p>

      <h3>Synthetic test</h3>
      <table id="metrics-table">
        <thead>
          <tr>
            <th>Metric</th>
            <th>Value</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>Real User Monitoring (RUM)</h3>
      <p>
        (Reflects actual user experiences and highlights real slow interactions)
      </p>
      <table id="rum-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>INP (ms)</th>
            <th>Element</th>
            <th>Device</th>
            <th>Browser</th>
            <th>OS</th>
            <th>Connection</th>
            <th>Page URL</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
