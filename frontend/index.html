<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript INP Analyzer</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Backend URL globalno definisan -->
    <script>
      window.BACKEND_URL = "http://localhost:3000";
    </script>
  </head>
  <body>
    <h1>JavaScript INP Analyzer</h1>

    <form id="url-form">
      <input type="url" id="url-input" placeholder="Enter page URL" required />
      <button type="submit">Analyze</button>
    </form>

    <div id="loader" style="display: none">Analyzing...</div>
    <div id="error"></div>

    <div id="results" style="display: none">
      <h2 id="results-url"></h2>
      <p id="test-run"></p>
      <p id="device"></p>

      <h3>Synthetic test</h3>
      <table id="metrics-table">
        <thead>
          <tr>
            <th>Metric</th>
            <th>Value</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>Real User Monitoring (RUM)</h3>
      <p>
        (Reflects actual user experiences and highlights real slow interactions)
      </p>
      <table id="rum-table">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>INP (ms)</th>
            <th>Element</th>
            <th>Device</th>
            <th>Browser</th>
            <th>OS</th>
            <th>Connection</th>
            <th>Page URL</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
